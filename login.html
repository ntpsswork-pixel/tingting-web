    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOduBfKHKwObxOk3MUMGxj1PGT23p_swM",
            authDomain: "tingting-3d57f.firebaseapp.com",
            projectId: "tingting-3d57f",
            storageBucket: "tingting-3d57f.firebasestorage.app",
            messagingSenderId: "998609441304",
            appId: "1:998609441304:web:0c7fbedf869fa2335d296d"
        };

        const app = initializeApp(firebaseConfig);
        const db  = getFirestore(app);

        async function hashPassword(password) {
            const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
        }

        // ‡πÇ‡∏´‡∏•‡∏î username ‡∏ó‡∏µ‡πà‡∏à‡∏î‡∏à‡∏≥‡πÑ‡∏ß‡πâ
        window.onload = function() {
            // ‡∏ñ‡πâ‡∏≤ login ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
            if (localStorage.getItem('currentUser')) {
                window.location.href = 'home.html';
                return;
            }
            // ‡πÇ‡∏´‡∏•‡∏î username ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÑ‡∏ß‡πâ
            const remembered = localStorage.getItem('rememberedUser');
            if (remembered) {
                document.getElementById('usernameInput').value = remembered;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('passwordInput').focus();
            } else {
                document.getElementById('usernameInput').focus();
            }
        };

        document.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });

        // ---- RATE LIMIT: max 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á / ‡∏•‡πá‡∏≠‡∏Ñ 15 ‡∏ô‡∏≤‡∏ó‡∏µ ----
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_MS   = 15 * 60 * 1000; // 15 ‡∏ô‡∏≤‡∏ó‡∏µ

        function getLockoutKey(u){ return `lockout_${u}`; }

        function checkLockout(u){
            const key = getLockoutKey(u);
            const data = JSON.parse(localStorage.getItem(key)||'{}');
            const now = Date.now();
            if(data.lockedUntil && now < data.lockedUntil){
                const remain = Math.ceil((data.lockedUntil - now) / 60000);
                return `üîí ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ñ‡∏π‡∏Å‡∏•‡πá‡∏≠‡∏Ñ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠ ${remain} ‡∏ô‡∏≤‡∏ó‡∏µ (login ‡∏ú‡∏¥‡∏î‡πÄ‡∏Å‡∏¥‡∏ô ${MAX_ATTEMPTS} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)`;
            }
            if(data.lockedUntil && now >= data.lockedUntil){
                localStorage.removeItem(key); // ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡πá‡∏≠‡∏Ñ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï
            }
            return null;
        }

        function recordFailAttempt(u){
            const key = getLockoutKey(u);
            const data = JSON.parse(localStorage.getItem(key)||'{}');
            const attempts = (data.attempts||0) + 1;
            if(attempts >= MAX_ATTEMPTS){
                localStorage.setItem(key, JSON.stringify({ attempts, lockedUntil: Date.now() + LOCKOUT_MS }));
            } else {
                localStorage.setItem(key, JSON.stringify({ attempts }));
            }
            return MAX_ATTEMPTS - attempts;
        }

        function clearAttempts(u){ localStorage.removeItem(getLockoutKey(u)); }

        window.doLogin = async function() {
            const username   = document.getElementById('usernameInput').value.trim();
            const password   = document.getElementById('passwordInput').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMsg   = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            if (!username || !password) { showError('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Username ‡πÅ‡∏•‡∏∞ Password'); return; }

            // ‡πÄ‡∏ä‡πá‡∏Ñ lockout ‡∏Å‡πà‡∏≠‡∏ô
            const lockMsg = checkLockout(username);
            if(lockMsg){ showError(lockMsg); return; }

            setLoading(true);

            try {
                // Admin hard-coded fallback
                if (username === 'admin' && password === 'admin') {
                    handleRemember(username, rememberMe);
                    loginSuccess({ name: 'Admin', role: 'admin', username: 'admin' });
                    return;
                }

                const userSnap = await getDoc(doc(db, 'users', username));
                if (!userSnap.exists()) { failLogin('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö Username ‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö'); return; }

                const userData   = userSnap.data();
                if (userData.status === 'suspended') { failLogin('‚õî ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡∏£‡∏∞‡∏á‡∏±‡∏ö\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö'); return; }

                const hashedInput = await hashPassword(password);
                const storedPass  = userData.password;
                let isValid = false;

                if (!storedPass) {
                    isValid = (password === '1234');
                } else if (storedPass.length === 64) {
                    isValid = (hashedInput === storedPass);
                } else {
                    // plain text ‡πÄ‡∏Å‡πà‡∏≤ ‚Üí migrate ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
                    isValid = (password === storedPass);
                    if (isValid) await setDoc(doc(db, 'users', username), { password: hashedInput }, { merge: true });
                }

                if (!isValid) {
                    const remaining = recordFailAttempt(username);
                    if(remaining <= 0){
                        failLogin(`üîí ‡∏•‡πá‡∏≠‡∏Ñ 15 ‡∏ô‡∏≤‡∏ó‡∏µ (login ‡∏ú‡∏¥‡∏î ${MAX_ATTEMPTS} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)`);
                    } else {
                        failLogin(`‚ùå Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ${remaining} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)`);
                    }
                    return;
                }

                clearAttempts(username); // login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï counter
                handleRemember(username, rememberMe);
                loginSuccess(userData);

            } catch(e) {
                console.error(e);
                failLogin('‚ö†Ô∏è ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
            }
        };

        function handleRemember(username, remember) {
            if (remember) {
                localStorage.setItem('rememberedUser', username);
            } else {
                localStorage.removeItem('rememberedUser');
            }
        }

        function loginSuccess(userData) {
            document.getElementById('loginCard').classList.add('success');
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('btnText').innerText = '‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
            localStorage.setItem('currentUser', JSON.stringify(userData));
            setTimeout(() => { window.location.href = 'home.html'; }, 600);
        }

        function failLogin(msg) { setLoading(false); showError(msg); }

        function setLoading(on) {
            document.getElementById('loginBtn').disabled = on;
            document.getElementById('spinner').style.display = on ? 'block' : 'none';
            document.getElementById('btnText').innerText = on ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...' : '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö';
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg; el.style.display = 'block';
        }
    </script>
